{% load static %} {% load form_extras %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>NRLBets</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/topbar.css' %}">
    {% block extra_head %}{% endblock %}
    
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
</head>

<body>
    <div class="page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="top-row ps-3 navbar navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">NRLBetting</a>
                </div>
            </div>
            <input type="checkbox" title="Navigation menu" class="navbar-toggler">
            <div class="nav-scrollable" onclick="document.querySelector('.navbar-toggler').click()">
                <nav class="flex-column">
                    <div class="nav-item px-3"><a href="" class="nav-link active" aria-current="page"><span class="bi bi-house-door-fill-nav-menu"></span> Home</a></div>
                    <div class="nav-item px-3"><a href="counter" class="nav-link"><span class="bi bi-arrow-right-square-fill-nav-menu text-center"></span> Upcoming Games </a></div>
                    {% if user.is_authenticated %}
                    <div class="nav-item px-3"><a href="{% url 'profile' %}" class="nav-link"><span class="bi bi-lock-nav-menu"></span> My Profile</a></div>
                    <div class="nav-item px-3">
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-danger" style="text-decoration: none;">
                                <span class="bi bi-box-arrow-right"></span> Logout
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <div class="nav-item px-3"><a href="{% url 'register' %}" class="nav-link"><span class="bi bi-person-nav-menu"></span> Register</a></div>
                    <div class="nav-item px-3"><a href="{% url 'login' %}" class="nav-link"><span class="bi bi-person-badge-nav-menu"></span> Login</a></div>
                    {% endif %}
                </nav>
            </div>
        </div>
        <!-- Main Content -->
        <main class="d-flex justify-content-center">
            <!-- <div class="top-row px-4">
                <a href="https://learn.microsoft.com/aspnet/core/" target="_blank">About</a>
            </div> -->
            <article class="content px-4">
                {% block content %}{% endblock %}
            </article>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
