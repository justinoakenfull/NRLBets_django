{% extends 'base.html' %} {% block title %}Login{% endblock %} {% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card text-center p-4 border-0">
        <div class="p-3"></div>
        <div class="rounded-circle mx-auto d-flex align-items-center justify-content-center bg-light mb-4" style="width: 90px; height: 90px;">
            <i alt="NRL Betting" class="bi bi-cash-stack m-0" style="font-size: 3rem; color: #2d2d2d; width:60px; height: 60px;"></i>
        </div>

        <h3 class="mb-4 text-light"><strong>LOG IN</strong></h3>
        <div class="p-3"></div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text"><span class="bi bi-person"></span></span>
                <input type="text" name="username" class="form-control text-light" placeholder="Username" required id="id_username">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><span class="bi bi-lock"></span></span>
                <input type="password" name="password" class="form-control text-light" placeholder="Password" required id="id_password">
            </div>
            <div class="p-3"></div>
            <button type="submit" class="btn btn-light rounded px-5 mb-4">Login</button>
        </form>
    </div>
</div>


{% endblock %}
